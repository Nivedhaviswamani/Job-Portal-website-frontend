        <div class="signUp"> 
            <center><h1>User Sign Up</h1></center><form>
          <label for="name">Username</label>
            <input type="text" name="name" id="name" placeholder="Username" pattern="^(?=.{4,20}$)(?:[a-zA-Z]+(?:(?:\.|_)[a-zA-Z])*)+$" required autocomplete="off"/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" pattern="^[a-z]+[a-z0-9]+[@][a-z]+[.][a-z]+[.]?[a-z]*" required/>
           <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[*!&%$@]).{8,}$"required />
           <label for="correctPassword">Re-enter the password</label>
            <input type="correctPassword" name="correctPassword" placeholder="re-enter the password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[*!&%$@]).{8,}$"required />
            <input type="submit"/>
      </form>
    Already have an account? <a href="signIn.html">sign In</a>
</div>
